server:
  port: 9090

spring:
  application:
    name: admin-server

# Optional: Eureka server use করলে
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always