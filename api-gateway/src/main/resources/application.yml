server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/user/**
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/order/**
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/api/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
