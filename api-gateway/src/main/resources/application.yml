server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user/**
            - id: order-service
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/order/**
            - id: product-service
              uri: lb://PRODUCT-SERVICE
              predicates:
                - Path=/api/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
